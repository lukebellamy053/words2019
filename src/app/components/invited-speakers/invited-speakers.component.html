  <div class="content">
    <div class="row">
      <div class="col-12 col-md-8 ml-auto mr-auto">
        <h1>Invited Speakers</h1>
        <section>
          <div class="row">
            <div
              class="col-12 col-md-4 ml-auto mr-auto speaker"
              *ngFor="let speaker of speakers; let j = index"
            >
              <img class="profile_img" [src]="speaker.img" />
              <a [href]="speaker.website" target="_blank">
                <h5>{{ speaker.name }}</h5>
              </a>
              <div
                class="row"
                *ngFor="let content of speaker.sections; let i = index"
              >
                <div class="col-12">
                  <h5
                    class="pointer"
                    data-toggle="collapse"
                    [attr.data-target]="getKey(j * 5 + i, true)"
                    aria-expanded="false"
                    [attr.aria-controls]="getKey(j * 5 + i, true)"
                  >
                    {{ content.title }}
                    <i class="fas fa-caret-down"></i>
                  </h5>
                </div>
                <div class="col-12">
                  <div class="collapse" [id]="getKey(j * 5 + i)">
                    <div class="card card-body" style="text-align:justify">
                      <mathjax [content]="content.text"></mathjax>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="min-height:20px;"></div>
        </section>
      </div>
    </div>
  </div>
